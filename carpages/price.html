  <script>
    function calculatePayment() {
      const carCost = parseFloat(document.getElementById('carCost').value);
      const downPayment = parseFloat(document.getElementById('downPayment').value);
      const loanAmount = carCost - downPayment;
      const interesttt=parseFloat(document.getElementById('interestRate').value)
      const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12; // Monthly interest rate
      const loanTermMonths = parseFloat(document.getElementById('loanTerm').value) ; // Loan term in months

      const monthlyPayment = (loanAmount * interestRate) / (1 - Math.pow(1 + interestRate, -loanTermMonths));

      const resultElement = document.getElementById('result');
      const loanElement = document.getElementById('loan');
      const interest=document.getElementById('inter');
      resultElement.textContent =`${monthlyPayment.toFixed(2)}`
      loanElement.textContent=`${loanAmount}`
      interest.textContent=`${interesttt}%`
    }
  </script>
